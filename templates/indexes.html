{%- autoescape false -%}{{ body }}{%- endautoescape -%}

{%- if has_indexes -%}


<section class="indexes">
  {%- for index in indexes -%}
  <div id="index-{{ index.anchor }}">
    <h1>{{ index.name }}</h1>
    <p>{{ index.synopsis }}</p>
    <nav>
      <ol>
        {%- for link in index.links -%}
        <li><a href="{{ link.href }}">{{ link.name }}</a></li>
        {%- endfor -%}
      </ol>
    </nav>
  </div>
  {%- endfor -%}
</section>
{%- endif -%}
